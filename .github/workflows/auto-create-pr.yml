name: auto-create-pr
on:
  push:
    branches: [ codex ]
  schedule:
    - cron: "7 5 * * *"   # daily check

permissions:
  contents: write
  pull-requests: write

jobs:
  prechecks:
    uses: ./.github/workflows/_meta-checks.yml
    secrets: inherit

  create-pr:
    runs-on: ubuntu-latest
    needs: prechecks
    if: needs.prechecks.result == 'success'
    steps:
      - uses: actions/checkout@v4
        with: { ref: codex, fetch-depth: 0 }
      - name: Open PR codex -> main
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync codex → main"
          title: "Sync codex → main"
          body: |
            Automated PR created after passing security scan and functionality tests.
          branch: bot/codex-sync
          base: main
          labels: automated, codex-sync
          draft: false
