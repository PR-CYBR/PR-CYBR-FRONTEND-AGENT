name: Build and Publish image to Docker Hub

on:
  push:
    branches:
      - main
    paths: 
      - 'build/Dockerfile'
  workflow_dispatch:

jobs:
  push-to-docker-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.PR_CYBR_DOCKER_USER }}
          password: ${{ secrets.PR_CYBR_DOCKER_PASS }}

      - name: Compute image tag
        id: image_tag
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: build image
        run: |
          docker build ./build/ \
            -t prcybr/pr-cybr-frontend-agent:${{ steps.image_tag.outputs.tag }} \
            -t prcybr/pr-cybr-frontend-agent:latest

      - name: push image to docker hub
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_NAME="prcybr/pr-cybr-frontend-agent"
          TAG="${{ steps.image_tag.outputs.tag }}"

          echo "Pushing ${IMAGE_NAME}:${TAG}"
          if ! docker push "${IMAGE_NAME}:${TAG}"; then
            echo "::error::Failed to push ${IMAGE_NAME}:${TAG}"
            exit 1
          fi

          echo "Pushing ${IMAGE_NAME}:latest"
          if ! docker push "${IMAGE_NAME}:latest"; then
            echo "::error::Failed to push ${IMAGE_NAME}:latest"
            exit 1
          fi
